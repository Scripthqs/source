<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01预编译</title>
</head>
<body>
    //预编译的过程
    //作用域的创建阶段 
    //预编译的时候做了哪些事情：js的变量对象 AO对象 供js引擎自己访问
    //1 创建了ao对象 
    //2 找形参和变量的声明，作为AO对象的属性名，属性值为undefined 
    //3 实参和形参相统一
    //4 找函数声明 会覆盖变量的声明，注意函数表达式和函数声明区别
    <!--
    
    AO:{
        a:undefined 1 fa
        c:undefined 2 fc
        d:undefined
        b:undefined 
    
    } 
    
    
    -->


    <script>
        function fn(a,c){
            console.log(a);//fa
            var a = 123
            console.log(a);//123
            console.log(c);//fc
            function a(){}
            if(false){
                var d = 678
            }
            console.log(d);//undefined
            console.log(b);//undefined
            var b = function(){}
            console.log(b);//function
            function c(){}
            console.log(c);//fc
        }
        fn(1,2)
    </script>
</body>
</html>
