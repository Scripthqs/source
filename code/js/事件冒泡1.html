<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的冒泡</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background: red;
            /* position: fixed; */
            position: absolute;
        }
        body{
            height: 2000px;
            width: 2000px;
        }


        #box2{
            width: 400px;
            height: 400px;
            background: #bfa;
        }
    </style>
    <script>
        window.onload = () =>{
            var box1 = document.getElementById("box1");
            document.onmousemove = e =>{
/*                 var x = e.pageX;
                var y = e.pageY;
                box1.style.left = x + "px";
                box1.style.top = y + "px";
                console.log(x,y); */



                var st = document.documentElement.scrollTop;
                var sl = document.documentElement.scrollLeft;
                var x = e.clientX;
                var y = e.clientY;
                box1.style.left = x + sl + "px";
                box1.style.top = y + st +  "px";
                console.log(x,y);
            }

            var box2 = document.getElementById("box2");
            box2.onmousemove = e =>{
                e.cancelBubble = true;
            }



        }


    </script>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
