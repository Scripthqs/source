<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>包装类</title>
    <script>
      var num = new Number(3);
      var str = new String("ha");
      var boo = new Boolean(true);
      num.hello = "aaa";
      console.log(num);
      console.log(str);
      console.log(boo);
      console.log(typeof num);

      var s = 123;
      s.he = "aa";
      console.log(s);
    </script>
  </head>
  <body></body>
</html>
