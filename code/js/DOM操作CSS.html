<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM操作CSS</title>
<style>
    #box1{
        width: 200px;
        height: 200px;
        background: red;
    }
</style>
<script>
    window.onload = function() {
        var box1 = document.getElementById("box1");
        var btn01 = document.getElementById("btn01");
        var btn02 = document.getElementById("btn02");

        btn01.onclick = function() {
            box1.style.width = "400px";
            box1.style.height = "400px";
            box1.style.background = "black"
        };

/*         btn02.onclick = function(){
            console.log(box1.style.width);
            console.log(box1.style.background);
        } */

        btn02.onclick = function(){
            // console.log(box1.currentStyle.width);
            console.log(getComputedStyle(box1,null));
            console.log(getComputedStyle(box1,null).backgroundColor);
        }




    }
</script>
</head>
<body>
    <button id="btn01">
        btn01
    </button>
    <br>
    <br>
    <button id="btn02">
        btn02
    </button>
    <div id="box1">

    </div>
</body>
</html>
