<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <cpn></cpn>
        <cpn>
            <button>我会替换组件的默认值</button>
            <h2>一个插槽可以写多个标签</h2>
        </cpn>
        <cpn>
            <h2>哈哈哈啊</h2>
        </cpn>

    </div>

    <template id="cpn">
        <div>
            <h2>我是cpn的h2标签</h2>
            <p>我是cpn的p标签</p>
            <!-- <slot></slot> -->
            <slot><button>按钮</button></slot>
        </div>
    </template>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好，Vue"
        },
        components: {
            cpn: {
                template: "#cpn"
            }
        }
    })
</script>
</body>
</html>
