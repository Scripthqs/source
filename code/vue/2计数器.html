<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>当前计数：{{ counter }}</h2>
        <button v-on:click="counter--">-</button>
        <button v-on:click="counter++">+</button>
        <button v-on:click="dec">-</button>
        <button v-on:click="inc">+</button>
        <button @click="dec">-</button>
        <button @click="inc">+</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                dec: function(){
                    console.log('dec函数执行');
                    this.counter--
                },
                inc: function(){
                    console.log('inc函数执行');
                    this.counter++
                }
            },
            created:function(){
                console.log('create');
            },
            mounted: function(){
                console.log('mounted');
            }
        })
    </script>
</body>
</html>
