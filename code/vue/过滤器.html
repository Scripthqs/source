<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template</title>
  <script src="vue.js"></script>
  <script src="dayjs.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{message | xyz}}</h1>
    <h1>{{message | hqs}}</h1>
    <h1>{{message | xyz | hqs}}</h1>
    <h1>{{new Date().getTime()}}</h1>
    <h1>{{new Date().getTime() | dateFormat}}</h1>

  </div>
  <script>
    Vue.filter('hqs', (str) => {
      return '@' + str
    })

    Vue.filter('dateFormat', (time) => {
      return dayjs(time).format('YYYY-MM-DD HH:mm:ss')
    })

    const app = new Vue({
      el: "#app",
      data: {
        message: "你好，Vue"
      },
      filters: {
        xyz(str) {
          return '!' + str
        }
      }
    })
    console.log(Vue);
  </script>
</body>

</html>
