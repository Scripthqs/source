<body>
    <script>
        var x = 10
        function fn(){
            console.log(x);
        }
        function show(f){
            var x = 20;
            f();
        }
        show(fn);//10

        var fn1 = function(){
            console.log(fn1);
        }
        fn1();//fn1(){}

        var obj = {
            fn2:function(){
                console.log(this.fn2);//fn2(){}
                console.log(fn2);//报错
            }
        }
        obj.fn2();


    </script>
</body>
