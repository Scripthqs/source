<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: "haha",
            age: 15
        };
        var a = 1, b = 3;
        // obj.a = b;
        obj.a = b;
        console.log(obj.a)
        // console.log(obj[a])
        function createPerson(name, age, fun) {
            const obj = new Object()
            obj.name = name
            obj.age = age
            obj.fun = function () {
                console.log(this.name)
            }
            return obj
        }
        const obj1 = createPerson('a', 20)
        const obj2 = createPerson('b', 22)
        console.log(obj1);
        console.log(obj2);
        console.log(obj1.fun);
        console.log(obj2.fun);
        console.log(obj1.fun === obj2.fun);
        obj2.fun()
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log(this.age);
            }
        }
        const per1 = new Person('a', 20)
        const per2 = new Person('b', 22)
        console.log(per1);
        console.log(per2);
        console.log(per1.say === per2.say);

        per1.say()
        console.log(per1.constructor);
        console.log(Person.prototype.constructor);
        console.log(per1.constructor === Person.prototype.constructor);
        Person.prototype.x = []
        console.log(per1.x);
        per1.x.push('aa')
        console.log(per1.x);
        console.log(per2.x);
        console.log(per1.x === per2.x);
        console.log(per1.__proto__);
        console.log(Person.prototype);
        console.log(per1);

        console.log(per1.__proto__.constructor);
        console.log(Person.prototype.constructor);

        Person.prototype = {
            constructor: Person,
            fun1: function () {
                console.log('fun1');
            },
            fun2: function () {
                console.log('fun2');
            }
        }
        console.log(Person.prototype.constructor);
    </script>
</body>

</html>
