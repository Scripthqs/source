<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3c导航条</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .nav{
            width: 1210px;
            height: 48px;
            margin: 50px auto;
            line-height: 48px;
            background: #666;
            display: flex;
        }
        .nav li{
            flex-grow: 1;
        }
        .nav li a{
            display: block;
            color: white;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
        }
        .nav li a:hover{
            color: black;
        }

    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="">html</a></li>
        <li><a href="">css</a></li>
        <li><a href="">javascript</a></li>
        <li><a href="">less</a></li>
        <li><a href="">jquery</a></li>
        <li><a href="">vue</a></li>
        <li><a href="">react</a></li>
    </ul>
</body>
</html>
