        .box1 {
            height: 100px;
            background: red;
            overflow: hidden;
        }

        .box2 {
            margin: 0 150px 0 100px;
            background: #bfa;
        }

        .box2 .center {
            height: 200px;
            background: blue;
            float: left;
            width: 100%;
        }

        .box2 .left {
            width: 100px;
            height: 200px;
            background: #333;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -100px;
        }

        .box2 .right {
            width: 150px;
            height: 200px;
            background: pink;
            float: left;
            margin-left: -150px;
            position: relative;
            right: -150px;
        }
    </style>

<body>
    <div class="box1"></div>
    <div class="box2">
        <div class="center">
            <p>中间</p>
        </div>

        <div class="left">
            <p>左边</p>
        </div>

        <div class="right">
            <p>右边</p>
        </div>

    </div>
