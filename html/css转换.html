<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转换</title>
  <style>
    body {
      perspective: 1000px;
    }
    .box1 {
      width: 200px;
      height: 200px;
      background-color: #f00;
      border-top: 5px solid blue;
      /* transform: translate(100px,100px); */
      transition: all 1s ease ;
    }
    .box1:hover {
      transform: rotate(1turn);
    }

    .box2 {
      position: relative;
      width: 249px;
      height: 30px;
      border: 1px solid black;
    }
    .box2::after {
      content: '';
      position: absolute;
      top: 7px;
      right: 15px;
      width: 10px;
      height: 10px;
      border-bottom: 1px solid black;
      border-right: 1px solid black;
      transform: rotate(45deg);
      transition: all .2s;
    }
    .box2:hover::after {
      transform: rotate(225deg)
    }

    .box3 {
      width: 200px;
      height: 200px;
      background-color: #00f;
      /* margin: 0 auto; */
      transform: translateZ(100px);
    }
    .box3:hover {
      transform: scale(2);
      transform: scale(0.5);
    }


    .box4 {
      position: relative;
      width: 100px;
      height: 100px;
      /* border: 1px solid red; */
      margin: 0 auto;
      transition: all 0.4s;
      transform-style: preserve-3d;
    }
    .box4:hover {
      transform: rotateY(180deg);
    }
    .front,
    .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      font-size: 20px;
      text-align: center;
      line-height: 100px;
    }
    .front {
      background-color: #f00;
      z-index: 1;
    }
    .back {
      background-color: #00f;
      transform: rotateY(180deg);
    }
  
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4">
    <div class="front">我是正面</div>
    <div class="back">我是反面</div>
  </div>

</body>
</html>
