<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 600px;
            height: 600px;
            border: 10px red solid;
            display: flex;
            /* justify-content: center;*/
            align-items: flex-end;
            flex-flow: row wrap;



            
        }
        li{
            width: 200px;
            /* height: 100px; */
            background: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            /* flex-grow: 0; */
            flex-shrink: 0;

            
        }
        li:nth-child(2){
            background: #333;
            align-self: stretch;
        }
        li:nth-child(3){
            background: red;

        }
        li:nth-child(4){
            background: yellow;
            
        }
        li:nth-child(5){
            background: pink;

        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2
            <div>2</div>
        </li>
        <li>3
            <div>3</div>
            <div>3</div>
        </li>
        <li>4</li>
        <li>5
            <div>5</div>
        </li>
    </ul>
</body>
</html>
