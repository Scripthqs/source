<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content="布局，html">
    <meta name="description" content="网页的传统布局和html5经典布局">
    <title>网页布局</title>
</head>

<body>
    <!--传统网页布局-->
    <div class="header">
        <ul class="nav"></ul>
    </div>
    <div class="main">
        <div class="article"></div>
        <div class="aside"></div>
    </div>
    <div class="footer">

    </div>

    <!--html5经典布局-->
    <header>
        <nav></nav>
    </header>
    <div class="main">
        <article></article>
        <aside></aside>
    </div>
    <footer>
        <input type="text" list="myData">
        <datalist id="myData">
            <option>本科</option>
            <option>研究生</option>
            <option>不明</option>
        </datalist> 
    </footer>
</body>

</html>
