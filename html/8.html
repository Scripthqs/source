<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-image: linear-gradient(to right,red,yellow,green);
        }
        .box2{
            width: 200px;
            height: 200px;
            background-image: repeating-linear-gradient(red 0px,yellow 50px,green 100px);
        }
        .box3{
            width: 200px;
            height: 200px;
            background-image: radial-gradient(red,yellow);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
</body>
</html>
