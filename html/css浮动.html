<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    header {
      width: 970px;
      height: 103px;
      margin: 0 auto;
    }

    .box1 {
      width: 277px;
      height: 103px;
      background-color: #ff0000;
      float: left;
    }

    .box2 {
      width: 137px;
      height: 49px;
      background-color: #00ff00;
      float: right;

    }

    .box3 {
      width: 679px;
      height: 46px;
      background-color: #00ff00;
      float: right;
      margin-top: 8px;
    }
    
    main {
      width: 970px;
      height: 435px;
      margin: 0 auto;
      margin-top: 10px;
    }
    .box4 {
      width: 310px;
      height: 435px;
      background-color: #ffcc00;
      float: left;
    }
    .content {
      width: 450px;
      height: 400px;
      float: left;
    }
    .box5 {
      width: 450px;
      height: 240px;
      background-color: #3399ff;

      margin: 0 10px;
    }
    .box6 {
      width: 450px;
      height: 110px;
      background-color: #3399ff;

      margin: 10px;

    }
    .box7 {
      width: 450px;
      height: 30px;
      background-color: #3399ff;

      margin: 0 10px;
    }
    .box8 {
      width: 190px;
      height: 400px;
      background-color: #cc3399;
      float: right;
    }
    .box9 {
      width: 650px;
      height: 25px;
      background-color: #339900;
      float: left;
      margin-left: 10px;
      margin-top: 10px;
    }


    footer {
      width: 970px;
      height: 35px;
      background-color: #000099;
      margin: 0 auto;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </header>

  <main>
    <div class="box4"></div>
    <div class="content">
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
    </div>
    <div class="box8"></div>
    <div class="box9"></div>
  </main>

  <footer>

  </footer>
</body>

</html>
