<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器Iterator</title>
</head>

<body>
    <script>
        let arr = [7, 2, 3]
        for (let v of arr) {
            console.log(v);
        }
        console.log(arr);
        let i = arr[Symbol.iterator]()
        console.log(i.next())
        console.log(i.next())
        console.log(i.next())
        console.log(i.next())
        console.log(i.next())

        // console.log(arr);

        console.log('----------------------');
        let obj = {
            name: '幼儿园',
            students: ['小明', '小红', '小刚', '小李'],
            [Symbol.iterator]() {
                let i = 0
                return {
                    next: () => {
                        if (i < this.students.length) {
                            const res = {
                                value: this.students[i], done: false
                            }
                            //下标自增
                            i++
                            //返回结果
                            return res
                        } else {
                            return {
                                value: undefined, done: true
                            }
                        }
                    }
                }
            }
        }
        console.log(obj);

        for (let v of obj) {
            console.log(v);
        }
    </script>
</body>

</html>
