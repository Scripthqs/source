<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>

<body>
    <script>
        let s = Symbol()
        console.log(Symbol.prototype);
        console.log(s);
        console.log(typeof s);

        let s1 = Symbol('描述字符串')
        let s2 = Symbol('描述字符串')

        console.log(s1);
        console.log(s2);
        console.log(s1 === s2);
        let s3 = Symbol.for("哈哈")
        let s4 = Symbol.for("哈哈")
        console.log(s3 === s4);


        console.log('---------------------');
        let obj = {
            up: 'up',
            down: 'down'
        }
        let m = {
            up: Symbol(),
            down: Symbol()
        }
        obj[m.up] = () => {
            console.log("向上")
        }
        obj[m.down] = () => {
            console.log("向下")
        }
        obj[Symbol()] = function () {
            console.log('hello');
        }
        obj[Symbol('msg')] = function () {
            console.log('world');
        }
        console.log(obj)


        // let obj1 = {
        //     name: "lol",
        //     [Symbol('a')]: function () {
        //         alert(1)
        //     }
        // }

        // console.log(obj1)
        console.log('++++++++++++++++++');

        class Person {
            static [Symbol.hasInstance](x) {
                console.log(x)
                console.log("asdfas")
                return true
            }
        }
        let o = 123
        console.log(o instanceof Person)

        const arr1 = [1, 2, 3]
        const arr2 = [4, 5, 6]
        arr2[Symbol.isConcatSpreadable] = false
        console.log(arr1.concat(arr2))





    </script>

</body>

</html>
