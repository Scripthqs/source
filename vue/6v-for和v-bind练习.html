<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="vue.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <ul>
            <li :class='{red:index===Aindex}' v-for='(item,index) in arr' @click='Aindex=index'>{{ index+1 }}--{{ item }}</li>
        </ul>

        <ul>
            <li :class='{red:index===Aindex}' v-for='(item,index) in arr' @click='c1(index)'>{{ index+1 }}--{{ item }}</li>
        </ul>

        <ul>
            <li :class='f1(index)' v-for='(item,index) in arr' @click='c1(index)'>{{ index+1 }}--{{ item }}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好，世界',
                arr:['吃饭','睡觉','喝水','运动'],
                Aindex: 0
            },
            methods: {
                c1: function(index){
                    this.Aindex = index
                },
                f1: function(index){
                    return {red:index===this.Aindex}
                }
            }
        })
    </script>
</body>
</html>
