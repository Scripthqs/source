</head>
<body>
    <div id="app">
        <h2>{{ message }}</h2>
        <h2>=======================</h2>

        <p>{{f()}}</p>

        <p>{{ f1 }}</p>
        <p>{{ f1 }}</p>

        const app = new Vue({
            el: "#app",
            data: {

            methods:{

                    return this.a + " " + this.b

                        this.b = n[1]

                    },
                    get: function(){
                        return this.a + " " + this.b
                    }
                }
     
            }
        })
