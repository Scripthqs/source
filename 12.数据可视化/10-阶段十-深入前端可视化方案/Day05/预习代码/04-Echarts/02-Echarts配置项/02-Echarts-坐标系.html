<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 必须设置高度 -->
    <div id="tutorial" style="width: 800px; height: 400px"></div>
    <!-- 
      window.echarts 对象
     -->
    <script src="../libs/echarts-5.3.3.js"></script>
    <script>
      // 1.拿到echarts的实例对象
      var myChart = echarts.init(document.getElementById("tutorial"));
      // 2.编写图表配置项和数据
      // 指定图表的配置项和数据
      var option = {
        backgroundColor: "rgba(255, 0, 255, 0.1)",
        grid: {
          show: true,
          backgroundColor: "rgba(255, 0, 0, 0.1)",
        },
        xAxis: {
          // show: false,
          name: "类目坐标",
          type: "category",
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],

          axisLine: {
            show: true,
            lineStyle: {
              color: "red",
              width: 3,
            },
          },
          axisLabel: {
            show: true,
            color: "green",
            fontSize: 16,
          },
          axisTick: {
            show: true,
            length: 10,
            lineStyle: {
              color: "blue",
              width: 3,
            },
          },
          splitLine: {
            show: true,
            lineStyle: {
              color: "orange",
              width: 1,
            },
          },
        },
        yAxis: {
          name: "数值坐标",
          type: "value",
          // data:[]
        },
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      };
      // 3.将图表显示到界面上
      myChart.setOption(option);
    </script>
  </body>
</html>
