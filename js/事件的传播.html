<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的传播</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background: red;
        }
        #box2{
            width: 200px;
            height: 200px;
            background: #bfa;
        }
        #box3{
            width: 100px;
            height: 100px;
            background: #999;
        }
    </style>
    <script>
        window.onload = function(){
            var box1 = document.getElementById("box1");
            var box2 = document.getElementById("box2");
            var box3 = document.getElementById("box3");
            box1.addEventListener("click",function(){console.log(1)});
            box2.addEventListener("click",function(){console.log(2)});
            box3.addEventListener("click",function(){console.log(3)});
        }
    </script>
</head>
<body>
    <div id="box1">box1
        <div id="box2">box2
            <div id="box3">box3</div>
        </div>
    </div>
</body>
</html>
