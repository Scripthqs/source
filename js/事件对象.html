<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        #box{
            width: 200px;
            height: 100px;
            border: 1px solid red;
        }
        #msg{
            width: 200px;
            height: 50px;
            border: 1px solid red;
            margin-top:20px;
        }
    </style>
    <script>
        window.onload = () =>{
            var box = document.getElementById("box");
            var msg = document.getElementById("msg");
            box.onmousemove = event =>{
                var x = event.clientX;
                var y = event.clientY;

                msg.innerHTML= `x=${x},y=${y}`;
                
            }

        }
    </script>
</head>
<body>
    <div id="box"></div>
    <div id="msg"></div>
</body>
</html>
