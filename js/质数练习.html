<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数的练习</title>
    <script>
        var a = +prompt('请输入一个大于1的整数');
        if(a <= 1){
            console.log('不合法')
        }else{

            var f = true;
            for(var i=2; i<a; i++){

                if(a % i == 0){

                    var f = false;
                }
            }
        }

        if(f){
            console.log(`${a}是质数`);
        }else{
            console.log(`${a}不是质数`);
        }
    </script>
</head>

</body>
</html>
